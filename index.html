<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Change Position Example</title>


    <style >
       

#chicken{

    position: absolute;
    width: 150px;
    height: 100px;

   

}


    </style>

</head>


<body>

    

    <div > 

            <image src="https://w7.pngwing.com/pngs/339/825/png-transparent-brown-hen-fried-chicken-ayam-cemani-chicken-meat-barbecue-chicken-hand-painted-tail-food-galliformes-chicken.png" id="chicken"></image>
    
    
    </div>


    <script>


jQuery(function($) {
    $('#chicken').mouseenter(function() {
        var dWidth = $(document).width() - 140, //  görselin verilen değerinden 140 çıkar(genişlik)
            dHeight = $(document).height() - 140, // görselin verilen değerinden 140 çıkar(yükseklik)
            x_ekseni = Math.floor(Math.random() * dWidth), // görselin yeni x ekseni
            y_ekseni = Math.floor(Math.random() * dHeight); //görselin yeni y ekseni
        $(this).animate({ left: x_ekseni + 'px', top: y_ekseni + 'px' }); //soldan değeri x eksenikadar ve yüksekliğin değeri y ekseni kadar 
    });
});
   
    </script>
 


</body>


</html>
